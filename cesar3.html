<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado César</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            border: 2px solid #007f00;
            border-radius: 10px;
            width: 50%;
            margin: 10% auto;
            background-color: #ffffff;
            padding: 20px;
        }
        h1 {
            color: #007f00;
        }
        label {
            font-size: 18px;
        }
        select, input {
            padding: 10px;
            border: 2px solid #007f00;
            border-radius: 5px;
        }
        select {
            width: 100px;
        }
        button {
            background-color: #007f00;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005700;
        }
        p {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cifrado César</h1>
        <label for="escrito">Ingresa una frase:</label>
        <input type="text" id="escrito">
        <br><br>
        <div>
            <button onclick="cifrar()" style="background-color: #007f00;">Cifrar</button>
            <button onclick="descifrar()" style="background-color: #007f00;">Descifrar</button>
        </div>
        <br>
        <p>Resultado:</p>
        <p id="resultado"></p>
    </div>

    <script>
        function codificar(cadena, texto) {
            let res = '';
            texto = texto.toUpperCase();
            for (let i = 0; i < texto.length; i++) {
                let caracter = texto.charAt(i);
                let posicion = cadena.indexOf(caracter);
                if (posicion === -1) {
                    res += caracter;
                } else {
                    let nuevaPos = (posicion + 5) % cadena.length;
                    res += cadena.charAt(nuevaPos);
                }
            }
            return res;
        }

        function descodificar(cadena, texto) {
            let res = '';
            texto = texto.toUpperCase();
            for (let i = 0; i < texto.length; i++) {
                let caracter = texto.charAt(i);
                let posicion = cadena.indexOf(caracter);
                if (posicion === -1) {
                    res += caracter;
                } else {
                    let nuevaPos = (posicion - 5 + cadena.length) % cadena.length;
                    res += cadena.charAt(nuevaPos);
                }
            }
            return res;
        }

        function cifrar() {
            const letras = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const escrito = document.getElementById('escrito').value;
            const resultado = codificar(letras, escrito);
            document.getElementById('resultado').textContent = 'Resultado: ' + resultado;
        }

        function descifrar() {
            const letras = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const escrito = document.getElementById('escrito').value;
            const resultado = descodificar(letras, escrito);
            document.getElementById('resultado').textContent = 'Resultado: ' + resultado;
        }
    </script>
</body>
</html>
