<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado César</title>
</head>
<body>
    <div style="text-align: center; border: solid; margin-left: 40%; margin-right: 40%; border-radius: 20px;">
       <div style="margin: 10%;">
        <h1>Cifrado César</h1>
        <label for="opcion">Elegir opción</label>
        <select id="opcion">
            <option value="c">Cifrar</option>
            <option value="d">Descifrar</option>
        </select>
        <br><br>
        <div>
            <input type="text" id="escrito">
        </div>
        <br>    
         <button onclick="ejecutar()" style="background-color: green; padding: 4%;border-radius: 10px;margin-bottom: 10px;">Ejecutar</button>

        <p>Resultado:</p><P id="resultado"></P>
       </div>
    </div>

    <script>
        function codificar(cadena, texto) {
            let res = '';
            //Convertir todas las letras a mayuscula
            texto = texto.toUpperCase();
            for (let i = 0; i < texto.length; i++) {
                let caracter = texto.charAt(i);
                let posicion = cadena.indexOf(caracter);
                //evaluacion
                if (posicion === -1) {
                    res += caracter;
                } else {
                    let nuevaPos = (posicion + 5) % cadena.length;
                    res += cadena.charAt(nuevaPos);
                }
            }
            //devuelve el resulatado de la opercion
            return res;
        }

        function descodificar(cadena, texto) {
            let res = '';
            //Convertir todas las letras a mayuscula
            texto = texto.toUpperCase();

            for (let i = 0; i < texto.length; i++) {
                let caracter = texto.charAt(i);
                let posicion = cadena.indexOf(caracter);
                //evaluacion
                if (posicion === -1) {
                    res += caracter;
                } else {
                    let nuevaPos = (posicion - 5 + cadena.length) % cadena.length;
                    res += cadena.charAt(nuevaPos);
                }
            }
            //devuelve el resulatado de la opercion
            return res;
        }

        function ejecutar() {
            const letras = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const opcion = document.getElementById('opcion').value;
            const escrito2= document.getElementById('escrito').value;
            let res = '';

            if (opcion === 'c') {
                res = codificar(letras, escrito2);
            } else if (opcion === 'd') {
                res = descodificar(letras, escrito2);
            }

            document.getElementById('resultado').textContent = res;
        }
    </script>
</body>
</html>
